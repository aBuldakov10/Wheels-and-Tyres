<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Faster+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat+Alternates:400,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous">

    <link rel="stylesheet" href="style/normalize.css">
    <link rel="stylesheet" href="style/style.css">
    <title>Diplom</title>
</head>
<body>
    <section id="paralaxContainer">
        <h1 id="logo" class="logo animated lightSpeedIn">Wheels & Tyres</h1>
        <div id="" class="paralax">
            <div id="" class="mainBackground"></div>
            <div id="sea" class="sea"></div>
            <div id="ground" class="ground"></div>
            <div id="road" class="road">
                <div id="vehicle" class="vehicle">
                    <img src="images/disk3.png" alt="" class="stopBackDisk">
                    <img src="images/disk3.png" alt="" class="stopForwardDisk">
                    <div id="backWheel" class="wheel">
                        <img id="checkedBackWheel" src="images/wheel_suv2.png" alt="" class="checkedWheel">
                    </div>
                    <div id="frontWheel" class="wheel" style="left: 55.7%">
                        <img id="checkedFrontWheel" src="images/wheel_suv2.png" alt="" class="checkedWheel">
                    </div>
                </div>
                <div class="speedControl">
                    <a href="#" id="stop" class="moveButton" onclick="stop()"><div class="stopIcon"></div></a>
                    <a href="#" id="move" class="moveButton" onclick="move()"><div class="goIcon"></div></a>
                    <a href="#" id="faster" class="moveButton" onclick="faster()">
                        <div class="doubleGoIcon" style="left: 7px;"></div>
                        <div class="doubleGoIcon" style="left: 18px;"></div>
                    </a>
                </div>
            </div>
        </div>
        <div id="filter" class="hideFilter">
            <form action="">
                <div id="filterContent">
                    <h3 class="filterName">sort product</h3>
                    <p class="filterTitle">show product for</p>
                    <select name="" id="nameSelect" class="productList">
                        <option value="" selected>--- All ---</option>
                    </select>
                    <p class="filterTitle">price</p>
                    <select name="" id="namePrice" class="productList">
                        <option value="" selected>--- All ---</option>
                        <option value="80-100" data-min="80" data-max="100">$ 80 - $ 100</option>
                        <option value="100-120" data-min="100" data-max="120">$ 100 - $ 120</option>
                        <option value="120-140" data-min="120" data-max="140">$ 120 - $ 140</option>
                        <option value="140" data-min="140" data-max="160">$ 140 - $ 160</option>
                    </select>
                    <p class="filterTitle">size</p>
                    <ul id="sizeWheel" class="sizeList">
                        <div id="firstListPart" style="margin-right: 56px;"></div>
                        <div id="secondListPart" style="margin-right: 56px;"></div>
                    </ul>
                    <p class="filterTitle">type</p>
                    <ul id="typeWheel" class="sizeList" style="display: block;"></ul>
                    <div class="filterButtons">
                        <button id="applyButton" style="margin-right: 71px;">Apply</button>
                        <input id="resetButton" type="reset" value="Reset">
                    </div>
                </div>
            </form>
            <div id="filterButton" class="filterButton" onclick="showFilter()">
                <i class="fa fa-sliders" aria-hidden="true" style="font-size: 30px; color: #96daed;"></i>
            </div>
        </div>
    </section>
    <main id="mainContainer" class="mainContainer">
        <section id="wheelsContainer" class="wheelsContainer"></section>
    </main>
    <footer></footer>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="script/script.js"></script>
</body>
</html>
